<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{webjars/bootstrap/css/templatemo.css}">
  <link rel="stylesheet" th:href="@{webjars/bootstrap/css/custom.css}">

  <!-- Load fonts style after rendering the layout styles -->
<!--  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">-->
  <link rel="stylesheet" th:href="@{webjars/bootstrap/css/fontawesome.min.css}">

  <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h1>Đăng nhập</h1></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
  <form th:action="@{/login}" method="post" th:object="${student}"
        style="max-width: 500px; margin: 0 auto;">
      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Tài khoản:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{msv}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Mật khẩu:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control"required minlength="3" maxlength="15"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Đăng nhập</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy</button>
      </div>
  </form>
</div>

<script th:inline="javascript">
    setTimeout(function() {
        document.querySelector('.alert').style.display = 'none';
    }, 3000);
</script>

<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/}]]"
    }
</script>
</body>
</html>
