<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/custom.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/fontawesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">

        <a class="navbar-brand text-success logo h1 align-self-center m-2" th:href="@{/adhome}">
            SM System
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Danh sách sinh viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/new}">Thêm sinh viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">Danh sách khóa học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses/new}">Thêm khóa học</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar align-self-center d-flex">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/exitad}">Thoát</a>
                    </li>
                </ul>
        </div>
    </div>
</nav>
<!-- Close Header -->

<div class="container-fluid">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
    <form th:action="@{/courses/save}" method="post" th:object="${course}"
    style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Tên khóa học:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Giảng viên:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{teacherName}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Số lượng:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{maxQuantity}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Giá:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control" required/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Lưu thông tin</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/courses}]]"
    }
</script>
</body>
</html>
